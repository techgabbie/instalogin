<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#fff;
    color:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
}
#splash img{
    width:90px;
    animation:openIG 2.2s ease forwards;
}
@keyframes openIG{
    0%{opacity:0;transform:scale(.8)}
    40%{opacity:1}
    100%{opacity:0;transform:scale(1.1)}
}

/* APP */
.app{
    display:flex;
    opacity:0;
    animation:show .6s ease forwards;
    animation-delay:2s;
}
@keyframes show{to{opacity:1}}

/* SIDEBAR REAL */
.sidebar{
    width:72px;
    height:100vh;
    border-right:1px solid #dbdbdb;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:14px 0;
    position:fixed;
    left:0;
    top:0;
    background:#fff;
}
.sidebar .logo{
    margin-bottom:30px;
}
.sidebar .logo img{
    width:24px;
}
.menu{
    display:flex;
    flex-direction:column;
    gap:22px;
    flex:1;
}
.menu i{
    font-size:22px;
    color:#000;
    cursor:pointer;
}
.menu i:hover{opacity:.6}
.profile-dot{
    width:26px;
    height:26px;
    border-radius:50%;
    background:#ddd;
    margin-bottom:10px;
}

/* MAIN */
.main{
    margin-left:72px;
    flex:1;
    max-width:630px;
    padding:20px 0;
}

/* SKELETON */
.skeleton{
    background:linear-gradient(90deg,#eee 25%,#e2e2e2 37%,#eee 63%);
    background-size:400% 100%;
    animation:shine 1.3s infinite;
}
@keyframes shine{
    0%{background-position:100%}
    100%{background-position:-100%}
}

/* STORIES */
.stories{
    display:flex;
    gap:16px;
    padding:10px 0 20px;
}
.story{
    text-align:center;
    width:66px;
}
.ring{
    padding:3px;
    border-radius:50%;
    background:#dbdbdb;
}
.ring.green{
    background:linear-gradient(45deg,#00ff88,#00c853);
}
.ring div{
    width:56px;height:56px;border-radius:50%;
}
.story span{
    font-size:12px;
    color:#8e8e8e;
}

/* POST */
.post{
    border:1px solid #dbdbdb;
    border-radius:8px;
    margin-bottom:20px;
}
.post-header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
}
.avatar{width:32px;height:32px;border-radius:50%}
.username{width:120px;height:12px}
.post-img{height:420px}

/* RIGHT */
.right{
    width:320px;
    padding:20px;
    position:fixed;
    right:0;
    top:0;
}
.user{
    display:flex;
    gap:12px;
    align-items:center;
}
.user .avatar{width:44px;height:44px}
small{color:#8e8e8e;font-size:12px}
</style>
</head>

<body>

<div id="splash">
<img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
</div>

<div class="app">

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
    </div>
    <div class="menu">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-message"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="profile-dot"></div>
</div>

<!-- MAIN -->
<div class="main">

<div class="stories">
    <div class="story">
        <div class="ring green"><div class="skeleton"></div></div>
        <span>Seu story</span>
    </div>
    <div class="story">
        <div class="ring"><div class="skeleton"></div></div>
        <span>amigo</span>
    </div>
</div>

<div class="post">
    <div class="post-header">
        <div class="avatar skeleton"></div>
        <div class="username skeleton"></div>
    </div>
    <div class="post-img skeleton"></div>
</div>

<div class="post">
    <div class="post-header">
        <div class="avatar skeleton"></div>
        <div class="username skeleton" style="width:90px"></div>
    </div>
    <div class="post-img skeleton"></div>
</div>

</div>

<!-- RIGHT -->
<div class="right">
    <div class="user">
        <div class="avatar skeleton"></div>
        <div>
            <strong>@eduardapfin_X</strong><br>
            <small>Conta logada</small>
        </div>
    </div>
</div>

</div>

</body>
</html>
