<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
}

/* SPLASH */
#splash {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 38px;
    font-weight: bold;
    transition: opacity 2s;
}

#splash span {
    background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* LOADING */
#loading {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    font-size: 14px;
}

.loader {
    width: 28px;
    height: 28px;
    border: 3px solid #333;
    border-top: 3px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* PERFIL */
#profile {
    display: none;
    padding: 15px;
}

/* TOPO */
.topbar {
    height: 50px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    border-bottom: 1px solid #222;
}

.topbar span {
    font-weight: bold;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
}

/* STATS */
.stats {
    display: flex;
    gap: 20px;
    font-size: 14px;
    text-align: center;
}

/* BOTÕES */
.buttons {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

.btn {
    flex: 1;
    background: #262626;
    padding: 8px;
    text-align: center;
    border-radius: 8px;
    font-size: 14px;
}

/* BIO */
.bio {
    margin-bottom: 20px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
}

.post {
    aspect-ratio: 1/1;
}

/* SKELETON */
.skeleton {
    background: linear-gradient(
        90deg,
        #222 25%,
        #333 37%,
        #222 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
}

.line {
    height: 14px;
    border-radius: 4px;
    margin-bottom: 8px;
}

.line.small {
    width: 60%;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <span>Instagram</span>
</div>

<!-- LOADING -->
<div id="loading">
    <div class="loader"></div>
    <div>Carregando perfil…</div>
</div>

<!-- PERFIL -->
<div id="profile">

    <div class="topbar">
        ← <span>@eduardapfin_X</span>
    </div>

    <div class="header">
        <div class="avatar skeleton"></div>

        <div class="stats">
            <div><strong>0</strong><br>publicações</div>
            <div><strong>128</strong><br>seguidores</div>
            <div><strong>301</strong><br>seguindo</div>
        </div>
    </div>

    <div class="buttons">
        <div class="btn">Seguir</div>
        <div class="btn">Mensagem</div>
    </div>

    <div class="bio">
        <div class="skeleton line"></div>
        <div class="skeleton line small"></div>
    </div>

    <div class="grid">
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
        <div class="post skeleton"></div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("splash").style.opacity = "0";
}, 2000);

setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("loading").style.display = "flex";
}, 4000);

setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("profile").style.display = "block";
}, 7000);
</script>

</body>
</html>
