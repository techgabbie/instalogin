<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#fff;
    overflow-x:hidden;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
#splash img{
    width:90px;
    animation:openIG 2.2s ease forwards;
}
@keyframes openIG{
    0%{opacity:0;transform:scale(.8)}
    40%{opacity:1}
    100%{opacity:0;transform:scale(1.1)}
}

/* APP */
.app{
    display:flex;
    opacity:0;
    transition:opacity .6s ease;
}

/* SIDEBAR */
.sidebar{
    width:72px;
    height:100vh;
    border-right:1px solid #dbdbdb;
    position:fixed;
    left:0;
    top:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:14px 0;
    background:#fff;
}
.sidebar img{width:24px;margin-bottom:30px}
.sidebar i{font-size:22px;margin:14px 0}

/* MAIN */
.main{
    margin-left:72px;
    max-width:630px;
    padding:20px 0;
}

/* SKELETON */
.skeleton{
    background:linear-gradient(90deg,#eee 25%,#e2e2e2 37%,#eee 63%);
    background-size:400% 100%;
    animation:shine 1.3s infinite;
}
@keyframes shine{
    0%{background-position:100%}
    100%{background-position:-100%}
}

/* STORIES */
.stories{
    display:flex;
    gap:16px;
    padding:10px 20px 20px;
}
.story{
    text-align:center;
    width:66px;
}
.ring{
    padding:3px;
    border-radius:50%;
    background:#dbdbdb;
}
.ring.green{
    background:linear-gradient(45deg,#00ff88,#00c853);
}
.ring div{
    width:56px;height:56px;border-radius:50%;
}
.story span{font-size:12px;color:#8e8e8e}

/* POST */
.post{
    border:1px solid #dbdbdb;
    border-radius:8px;
    margin:0 20px 20px;
}
.post-header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
}
.avatar{width:32px;height:32px;border-radius:50%}
.username{width:120px;height:12px}
.post-img{height:420px}

/* RIGHT */
.right{
    width:320px;
    padding:20px;
    position:fixed;
    right:0;
    top:0;
}
.user{
    display:flex;
    gap:12px;
    align-items:center;
}
.user .avatar{width:44px;height:44px}
small{color:#8e8e8e;font-size:12px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
</div>

<!-- APP -->
<div class="app" id="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-message"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-plus"></i>
        <div style="flex:1"></div>
        <div style="width:26px;height:26px;border-radius:50%;background:#ddd"></div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="stories">
            <div class="story">
                <div class="ring green"><div class="skeleton"></div></div>
                <span>Seu story</span>
            </div>
            <div class="story">
                <div class="ring"><div class="skeleton"></div></div>
                <span>amigo</span>
            </div>
            <div class="story">
                <div class="ring"><div class="skeleton"></div></div>
                <span>amigo</span>
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="avatar skeleton"></div>
                <div class="username skeleton"></div>
            </div>
            <div class="post-img skeleton"></div>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="avatar skeleton"></div>
                <div class="username skeleton" style="width:90px"></div>
            </div>
            <div class="post-img skeleton"></div>
        </div>

    </div>

    <!-- RIGHT -->
    <div class="right">
        <div class="user">
            <div class="avatar skeleton"></div>
            <div>
                <strong>@eduardapfin_X</strong><br>
                <small>Perfil logado</small>
            </div>
        </div>
    </div>

</div>

<script>
window.onload = () => {
    setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.opacity = "1";
    }, 2200);
};
</script>

</body>
</html>
