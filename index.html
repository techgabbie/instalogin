<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body {
  background: #fafafa;
  color: #000;
}

/* ===== LAYOUT ===== */
.app {
  display: flex;
  max-width: 1200px;
  margin: auto;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 220px;
  padding: 20px;
  border-right: 1px solid #ddd;
}

.sidebar h1 {
  font-family: cursive;
  margin-bottom: 30px;
}

.sidebar div {
  margin-bottom: 18px;
  cursor: pointer;
}

/* ===== FEED ===== */
.feed {
  flex: 1;
  padding: 20px;
}

.stories {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
}

.story {
  width: 65px;
  height: 65px;
  border-radius: 50%;
}

/* ===== POST ===== */
.post {
  height: 420px;
  border-radius: 6px;
  margin-bottom: 30px;
}

/* ===== BLUR + SKELETON ===== */
.blur {
  filter: blur(14px);
  transform: scale(1.05);
}

.skeleton {
  background: linear-gradient(
    90deg,
    #e0e0e0 25%,
    #f0f0f0 37%,
    #e0e0e0 63%
  );
  background-size: 400% 100%;
  animation: shimmer 1.4s infinite;
}

@keyframes shimmer {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

/* ===== LOADING ===== */
#loading {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 15px;
}

.loader {
  width: 35px;
  height: 35px;
  border: 4px solid #ccc;
  border-top: 4px solid #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== PROFILE ===== */
#profile {
  display: none;
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.profile-header {
  display: flex;
  gap: 40px;
  margin-bottom: 20px;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
}

.stats {
  display: flex;
  gap: 30px;
  margin: 15px 0;
}

.buttons {
  display: flex;
  gap: 10px;
}

.btn {
  padding: 8px 14px;
  border-radius: 8px;
  background: #efefef;
  cursor: pointer;
  font-size: 14px;
}

.grid {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
}

.grid div {
  aspect-ratio: 1/1;
}
</style>
</head>

<body>

<!-- ===== APP ===== -->
<div class="app" id="feed">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1>Instagram</h1>
    <div>üè† Home</div>
    <div>üîç Search</div>
    <div>üß≠ Explore</div>
    <div>üí¨ Messages</div>
    <div>‚ù§Ô∏è Notifications</div>
    <div>‚ûï Create</div>
    <div onclick="openProfile()">üë§ Profile</div>
  </div>

  <!-- FEED -->
  <div class="feed">
    <div class="stories">
      <div class="story skeleton blur"></div>
      <div class="story skeleton blur"></div>
      <div class="story skeleton blur"></div>
      <div class="story skeleton blur"></div>
    </div>

    <div class="post skeleton blur"></div>
    <div class="post skeleton blur"></div>
  </div>

</div>

<!-- ===== LOADING ===== -->
<div id="loading">
  <div class="loader"></div>
  <div>Carregando perfil‚Ä¶</div>
</div>

<!-- ===== PROFILE ===== -->
<div id="profile">

  <div class="profile-header">
    <div class="avatar skeleton"></div>

    <div>
      <h2>@eduardapfin_X</h2>

      <div class="buttons">
        <div class="btn">Editar perfil</div>
        <div class="btn">Compartilhar perfil</div>
        <div class="btn">Painel profissional</div>
      </div>

      <div class="stats">
        <div><strong>0</strong> publica√ß√µes</div>
        <div><strong>128</strong> seguidores</div>
        <div><strong>301</strong> seguindo</div>
      </div>

      <p style="color:#666">conta privada üëÄ</p>
    </div>
  </div>

  <div class="grid">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

</div>

<script>
function openProfile() {
  document.getElementById("feed").style.display = "none";
  document.getElementById("loading").style.display = "flex";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("profile").style.display = "block";
  }, 6000); // loading lento de prop√≥sito üòà
}
</script>

</body>
</html>
