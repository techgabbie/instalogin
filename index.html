<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram ‚Äî carregando‚Ä¶</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#fafafa;
    color:#262626;
}

/* ===== LOADING LOGO ===== */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
    animation:fadeOut 1s ease 2.5s forwards;
}
#splash img{
    width:90px;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.08)}
}
@keyframes fadeOut{
    to{opacity:0;visibility:hidden}
}

/* ===== APP ===== */
.app{
    display:flex;
    max-width:1400px;
    margin:auto;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:250px;
    height:100vh;
    position:fixed;
    padding:20px;
}
.logo img{width:120px;margin-bottom:30px}
.nav a{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    color:#000;
}
.nav a:hover{background:#eee}
.nav i{font-size:20px}

/* ===== MAIN ===== */
.main{
    margin-left:270px;
    margin-right:340px;
    max-width:630px;
    width:100%;
    filter:blur(2px);
}

/* ===== SKELETON ===== */
.skeleton{
    background:linear-gradient(90deg,#eee 25%,#ddd 37%,#eee 63%);
    background-size:400% 100%;
    animation:shimmer 1.4s infinite;
}
@keyframes shimmer{
    0%{background-position:100% 0}
    100%{background-position:-100% 0}
}

/* ===== STORIES ===== */
.stories{
    display:flex;
    gap:14px;
    padding:20px 0;
}
.story{
    width:70px;
    text-align:center;
}
.story .avatar{
    width:62px;height:62px;
    border-radius:50%;
    padding:3px;
    background:linear-gradient(45deg,#00ff88,#00c853);
}
.story .avatar div{
    width:100%;
    height:100%;
    border-radius:50%;
}
.story span{
    font-size:12px;
    color:#999;
}

/* ===== POST ===== */
.post{
    background:#fff;
    border:1px solid #dbdbdb;
    border-radius:8px;
    margin-bottom:20px;
}
.post-header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:14px;
}
.avatar-sm{
    width:36px;height:36px;border-radius:50%;
}
.post-img{
    width:100%;
    height:420px;
}
.post-actions{
    display:flex;
    justify-content:space-between;
    padding:12px;
    font-size:20px;
}

/* ===== RIGHT ===== */
.right{
    width:300px;
    position:fixed;
    right:20px;
    top:20px;
}
.profile{
    display:flex;
    gap:12px;
    align-items:center;
}
.profile .avatar{
    width:50px;height:50px;border-radius:50%;
}

/* ===== FAKE LOGIN TEXT ===== */
.fake-note{
    font-size:12px;
    color:#999;
    margin-top:20px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
</div>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
    </div>
    <nav class="nav">
        <a><i class="fa-solid fa-house"></i>Home</a>
        <a><i class="fa-solid fa-magnifying-glass"></i>Pesquisar</a>
        <a><i class="fa-regular fa-compass"></i>Explorar</a>
        <a><i class="fa-regular fa-message"></i>Mensagens</a>
        <a><i class="fa-regular fa-heart"></i>Notifica√ß√µes</a>
        <a><i class="fa-solid fa-plus"></i>Criar</a>
        <a><i class="fa-regular fa-user"></i>Perfil</a>
    </nav>
</aside>

<!-- MAIN -->
<main class="main">

    <!-- STORIES -->
    <div class="stories">
        <div class="story">
            <div class="avatar"><div class="skeleton"></div></div>
            <span>Seu story</span>
        </div>
        <div class="story">
            <div class="avatar"><div class="skeleton"></div></div>
            <span>amigo</span>
        </div>
        <div class="story">
            <div class="avatar"><div class="skeleton"></div></div>
            <span>bestie</span>
        </div>
    </div>

    <!-- POSTS -->
    <div class="post">
        <div class="post-header">
            <div class="avatar-sm skeleton"></div>
            <div class="skeleton" style="width:120px;height:12px"></div>
        </div>
        <div class="post-img skeleton"></div>
        <div class="post-actions">
            <div>‚ô° üí¨ ‚úàÔ∏è</div>
            üîñ
        </div>
    </div>

    <div class="post">
        <div class="post-header">
            <div class="avatar-sm skeleton"></div>
            <div class="skeleton" style="width:90px;height:12px"></div>
        </div>
        <div class="post-img skeleton"></div>
    </div>

</main>

<!-- RIGHT -->
<aside class="right">
    <div class="profile">
        <div class="avatar skeleton"></div>
        <div>
            <strong>@eduardapfin_X</strong><br>
            <span style="color:#999;font-size:13px">Conta logada</span>
        </div>
    </div>

    <div class="fake-note">
        Perfil carregando‚Ä¶<br>
        Painel profissional ¬∑ Editar perfil ¬∑ Compartilhar
    </div>
</aside>

</div>

<script>
// remove blur depois de "carregar"
setTimeout(()=>{
    document.querySelector('.main').style.filter='none'
},3500)
</script>

</body>
</html>
