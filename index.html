<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#fafafa;
    color:#262626;
}

/* ===== SPLASH REAL ===== */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
#splash img{
    width:88px;
    animation:igOpen 2.4s ease forwards;
}
@keyframes igOpen{
    0%{transform:scale(.8);opacity:0}
    30%{opacity:1}
    70%{transform:scale(1)}
    100%{transform:scale(1.15);opacity:0}
}

/* ===== APP ===== */
.app{
    display:flex;
    max-width:1400px;
    margin:auto;
    opacity:0;
    animation:appIn .8s ease forwards;
    animation-delay:2.2s;
}
@keyframes appIn{
    to{opacity:1}
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:245px;
    padding:20px;
    height:100vh;
    position:fixed;
}
.logo img{width:120px;margin-bottom:32px}
.nav a{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 10px;
    border-radius:8px;
    font-size:16px;
    text-decoration:none;
    color:#000;
}
.nav a:hover{background:#efefef}
.nav i{font-size:22px}

/* ===== MAIN ===== */
.main{
    margin-left:270px;
    margin-right:340px;
    max-width:630px;
}

/* ===== SKELETON ===== */
.skeleton{
    background:linear-gradient(90deg,#e5e5e5 25%,#dcdcdc 37%,#e5e5e5 63%);
    background-size:400% 100%;
    animation:shimmer 1.3s infinite;
}
@keyframes shimmer{
    0%{background-position:100% 0}
    100%{background-position:-100% 0}
}

/* ===== STORIES ===== */
.stories{
    display:flex;
    gap:14px;
    padding:18px 0;
}
.story{
    width:72px;
    text-align:center;
}
.story .ring{
    width:64px;
    height:64px;
    border-radius:50%;
    padding:3px;
    background:linear-gradient(45deg,#00ff88,#00c853);
}
.story .ring.gray{
    background:#dbdbdb;
}
.story .ring div{
    width:100%;
    height:100%;
    border-radius:50%;
}
.story span{
    font-size:12px;
    color:#8e8e8e;
}

/* ===== POST ===== */
.post{
    background:#fff;
    border:1px solid #dbdbdb;
    border-radius:8px;
    margin-bottom:20px;
}
.post-header{
    display:flex;
    align-items:center;
    gap:10px;
    padding:14px;
}
.avatar-sm{
    width:36px;height:36px;border-radius:50%;
}
.username{
    width:120px;height:12px;
}
.post-img{
    width:100%;
    height:420px;
}
.post-actions{
    display:flex;
    justify-content:space-between;
    padding:12px;
    font-size:20px;
}

/* ===== RIGHT ===== */
.right{
    width:300px;
    position:fixed;
    right:20px;
    top:20px;
}
.profile{
    display:flex;
    align-items:center;
    gap:12px;
}
.profile .avatar{
    width:48px;height:48px;border-radius:50%;
}
.profile small{color:#8e8e8e}
.buttons{
    margin-top:10px;
    font-size:13px;
    color:#8e8e8e;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
</div>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
    </div>
    <nav class="nav">
        <a><i class="fa-solid fa-house"></i>Home</a>
        <a><i class="fa-solid fa-magnifying-glass"></i>Pesquisar</a>
        <a><i class="fa-regular fa-compass"></i>Explorar</a>
        <a><i class="fa-regular fa-message"></i>Mensagens</a>
        <a><i class="fa-regular fa-heart"></i>Notifica√ß√µes</a>
        <a><i class="fa-solid fa-plus"></i>Criar</a>
        <a><i class="fa-regular fa-user"></i>Perfil</a>
    </nav>
</aside>

<!-- MAIN -->
<main class="main">

<div class="stories">
    <div class="story">
        <div class="ring"><div class="skeleton"></div></div>
        <span>Seu story</span>
    </div>
    <div class="story">
        <div class="ring gray"><div class="skeleton"></div></div>
        <span>amigo</span>
    </div>
    <div class="story">
        <div class="ring gray"><div class="skeleton"></div></div>
        <span>bestie</span>
    </div>
</div>

<div class="post">
    <div class="post-header">
        <div class="avatar-sm skeleton"></div>
        <div class="username skeleton"></div>
    </div>
    <div class="post-img skeleton"></div>
    <div class="post-actions">
        <div>‚ô° üí¨ ‚úàÔ∏è</div> üîñ
    </div>
</div>

<div class="post">
    <div class="post-header">
        <div class="avatar-sm skeleton"></div>
        <div class="username skeleton" style="width:90px"></div>
    </div>
    <div class="post-img skeleton"></div>
</div>

</main>

<!-- RIGHT -->
<aside class="right">
    <div class="profile">
        <div class="avatar skeleton"></div>
        <div>
            <strong>@eduardapfin_X</strong><br>
            <small>Conta logada</small>
        </div>
    </div>
    <div class="buttons">
        Painel profissional ¬∑ Editar perfil<br>
        Compartilhar perfil ¬∑ Saiba mais
    </div>
</aside>

</div>

</body>
</html>
