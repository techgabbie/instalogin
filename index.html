<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body {
  background: #000;
  color: #fff;
}

/* TOP BAR */
.topbar {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  border-bottom: 1px solid #222;
  font-weight: 600;
}

/* FEED */
#feed {
  padding: 10px;
}

.story {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.story div {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #222;
}

.post {
  background: #111;
  height: 320px;
  margin-bottom: 20px;
}

/* LOADING */
#loading {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 15px;
}

.loader {
  width: 32px;
  height: 32px;
  border: 3px solid #333;
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* PROFILE */
#profile {
  display: none;
  padding: 15px;
}

.header {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #222;
}

.stats {
  display: flex;
  gap: 20px;
  font-size: 14px;
}

.stats div {
  text-align: center;
}

/* BUTTONS */
.btn {
  margin-top: 15px;
  background: #1a1a1a;
  border: 1px solid #333;
  padding: 8px;
  text-align: center;
  border-radius: 6px;
  font-size: 14px;
}

/* OPTIONS */
.options {
  margin-top: 10px;
  border-top: 1px solid #222;
}

.option {
  padding: 12px 5px;
  border-bottom: 1px solid #222;
  font-size: 14px;
}

/* GRID */
.grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
}

.grid div {
  aspect-ratio: 1/1;
  background: #111;
}
</style>
</head>

<body>

<!-- FEED -->
<div id="feed">
  <div class="topbar">
    <span>Instagram</span>
    <span style="cursor:pointer" onclick="openProfile()">üë§</span>
  </div>

  <div class="story">
    <div></div><div></div><div></div><div></div>
  </div>

  <div class="post"></div>
  <div class="post"></div>
</div>

<!-- LOADING -->
<div id="loading">
  <div class="loader"></div>
  <div>Carregando perfil‚Ä¶</div>
</div>

<!-- PROFILE LOGADO -->
<div id="profile">
  <div class="topbar">
    <span>@eduardapfin_X</span>
    <span>‚ò∞</span>
  </div>

  <div class="header">
    <div class="avatar"></div>
    <div class="stats">
      <div><strong>0</strong><br>publica√ß√µes</div>
      <div><strong>128</strong><br>seguidores</div>
      <div><strong>301</strong><br>seguindo</div>
    </div>
  </div>

  <p style="margin-top:10px;color:#aaa">Conta pessoal</p>

  <!-- BOT√ÉO EDITAR -->
  <div class="btn">Editar perfil</div>

  <!-- OP√á√ïES DO PERFIL -->
  <div class="options">
    <div class="option">üìä Painel profissional</div>
    <div class="option">üîó Compartilhar perfil</div>
    <div class="option">‚ÑπÔ∏è Saiba mais</div>
  </div>

  <!-- GRID -->
  <div class="grid">
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
  </div>
</div>

<script>
function openProfile() {
  document.getElementById("feed").style.display = "none";
  document.getElementById("loading").style.display = "flex";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("profile").style.display = "block";
  }, 4500); // loading suspeito üòà
}
</script>

</body>
</html>
