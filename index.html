<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Instagram Fake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#fff;
    overflow-x:hidden;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
#splash img{
    width:90px;
}

/* APP */
.app{
    display:none; /* ðŸ”¥ ISSO RESOLVE */
}

/* SIDEBAR */
.sidebar{
    width:72px;
    height:100vh;
    border-right:1px solid #dbdbdb;
    position:fixed;
    left:0;
    top:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:14px 0;
    background:#fff;
}
.sidebar img{width:24px;margin-bottom:30px}
.sidebar i{font-size:22px;margin:14px 0}

/* MAIN */
.main{
    margin-left:72px;
    max-width:630px;
    padding:20px;
}

/* STORIES */
.stories{
    display:flex;
    gap:16px;
    margin-bottom:20px;
}
.story{
    width:60px;
    height:60px;
    border-radius:50%;
    background:#ddd;
}

/* POST */
.post{
    border:1px solid #dbdbdb;
    border-radius:8px;
    height:420px;
    margin-bottom:20px;
    background:#eee;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
</div>

<!-- APP -->
<div class="app" id="app">

    <div class="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-message"></i>
    </div>

    <div class="main">
        <div class="stories">
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
        </div>

        <div class="post"></div>
        <div class="post"></div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("app").style.display = "flex";
}, 2000);
</script>

</body>
</html>
